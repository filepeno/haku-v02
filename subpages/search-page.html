<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Haku - Haku</title>
</head>

<body class="search-interface-page">
    <header>
        <nav class=" top-nav">
            <ul>

                <li><a href="/index.html">Home link</a></li>
                <div class="expandable-nav">
                    <li><a href="">Features</a></li>
                    <li><a href="/subpages/search-page.html">Try Haku</a></li>
                    <li><a href="">Pricing</a></li>
                    <li><a href="">About us</a></li>
                    <li><a class="glass button" href="/subpages/sign-up.html">Sign-up for trial</a></li>
                </div>

            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="title">Try Haku</h1>
                <form class="search-interface" action="" autocomplete="off">
                    <label class="switch">
                        Switch to your site
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <label class="search-input">
                        <span>Searching on</span>
                        <span data-site="">knowit.eu</span>
                        <span class="icon"></span>
                        <input type="search" id="search-input" placeholder="Search for" onfocus="this.value=''">
                    </label>
                </form>
                <p class="result-feedback hidden">Your search on <span data-query>query</span> returned <span
                        data-hits>1</span> result(s).</p>
            </div>
        </section>
        <section class="main-content">
            <h2 class="subtitle">Search results</h2>
            <div class="results-wrapper">
                <p class="result-scope">Showing <span data-from>1</span> - <span data-to>5</span> results:
                </p>
                <div class="results-area">
                    <!-- results go here -->
                </div>
                <div class="scope-controls">
                    <button class="text-link prev" data-scope="">Previous</button>
                    <div class="paging">
                        <!-- pages go here -->
                        <button class="page-btn current-page" data-scope="">1</button>
                        <button class="page-btn" data-scope="">2</button>
                        <button class="page-btn" data-scope="">3</button>
                        <button class="page-btn" data-scope="">4</button>
                        <button class="page-btn" data-scope="">5</button>
                    </div>
                    <button class="text-link next" data-scope="">Next</button>
                </div>

            </div>


        </section>
    </main>

    <template id="result-template">
        <article class="result">
            <time class="date">12.3.2022</time>
            <h3 class="result-title">Our sustainability efforts</h3>
            <p><span class="excerpt-1">Our search algorithm finds results based on content - this means that it
                    takes in consideration</span>... <span class="excerpt-2"></span>
            </p>
        </article>
    </template>

    <template id="page-template">
        <button class="page-btn" data-scope="">1</button>
    </template>

    <script type="module" src="/main.js"></script>
    <script type="module" src="/js/search-interface.js"></script>
</body>

</html>
